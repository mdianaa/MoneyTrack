<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Expense Tracker PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>

        <p class="subtitle">Never lose track of your money!</p>

        <div class="currency-selector">

    <section class="entry-form">

    <section id="filters">

        <button data-filter="expense" class="filter-btn">Expense</button>
    </section>
    <ul id="entries-list"></ul>
    <footer>
        <div>Total: <span id="total-sum">0.00</span></div>
    </footer>
</div>

</html>
